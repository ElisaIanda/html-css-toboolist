<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <header>
        <div class="main-logo">
            <img src="img/Logo.png" alt="">
            <h1>Toboolist<h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-buttons">
                <button id="blue-button"> Add Task</button>
                <button id="white-button">Add Section</button>
            </div>

            <div class="main-container">

                <!-- Primo widget -->
                <div class="widget">
                    <details>
                        <summary><b>New Task</b></summary>
                        <div>
                            <span class="check">&#x2713;</span> 
                            Quarterly Newsletter 
                            <button class="skyblue-buttom-list" >Editorial</button>
                        </div>
                    </details>
                </div>

                    <!-- Secondo widget -->

                <div class="widget">
                    <details>
                        <summary><b>Today</b></summary>
                        <div>
                            <span class="check">&#x2713;</span> 
                            Recruiting blog post
                            <button class="skyblue-buttom-list" >Editorial</button>
                        </div>

                        <div>
                            <span class="check">&#x2713;</span> 
                            Mobile app luaunch
                            <button id="purple-buttom-list" >Q1 Goals</button>
                        </div>

                        <div>
                            <span class="uncheck">&#x2717;</span> 
                            Interviw with John H.
                            <button id="green-buttom-list" >Recruiting</button>
                        </div>

                        <div>
                            <span class="check">&#x2713;</span> 
                            Summit update to mobiile storefronts
                            <button id="orange-buttom-list" >Mobile</button>
                        </div>
                    </details>
                </div>

                    <!-- Terzo widget -->
                    <details>
                        <summary><b>Upcoming</b></summary>
                        <div>
                            <span class="uncheck">&#x2713;</span> 
                            Schedule meeting with Alex
                        </div>

                        <div>
                            <span class="check">&#x2713;</span> 
                            Homepage refresh
                            <button id="pink-buttom-list" >Website</button>
                        </div>

                        <div>
                            <span class="check">&#x2717;</span> 
                            Onboard new Sales team members
                            <button id="lightgreen-buttom-list" >Sales</button>
                        </div>

                        <div>
                            <span class="check">&#x2713;</span> 
                            Review editorial calendar
                            <button class="skyblue-buttom-list" >Editorial</button>
                        </div>
                    </details>
                
    

                
            </div>
        </div>
    </main>
</body>

</html>
